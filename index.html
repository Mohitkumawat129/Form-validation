<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="action.js" defer></script>
  </head>
  <body>
    <div class="form">
      <form action="backend">
        <input class="fName" type="text" placeholder="First name" />
        <input class="lName" type="text" placeholder="Last name" />
        <input class="email" type="email" placeholder="Email id" />
        <input class="pass" type="password" placeholder="Password" />
        <input class="cPass" type="password" placeholder="Confirm password" />
        <button onclick="data()">Submit</button>
      </form>

      <div class="data_box">
        <div class="data">
          <div class="paraClass">
            <p>First name:</p>
            <p class="para1"></p>
          </div>
          <div class="paraClass">
            <p>Last name:</p>
            <p class="para2"></p>
          </div>
          <div class="paraClass">
            <p>Email id:</p>
            <p class="para3"></p>
          </div>
          <div class="paraClass">
            <p>Password:</p>
            <p class="para4"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
